<div class="w-100 h-100">
  <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="saleData"
      [xAxisLabel]="'Products'"
      [legendTitle]="'Product Sale Chart'"
      [yAxisLabel]="'Sale'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
