<div class="container">
  <p class="fs-2 my-3">All Categories</p>
  <div *ngIf="router.url == '/categories'">
    <form class="mt-3">
      <div class="form-group">
        <input
          id="search"
          class="form-control"
          type="text"
          placeholder="Search..."
          (focus)="onFocus()"
        />
      </div>
    </form>
    <div class="row" *ngFor="let category of util.getKeyArr(shopItems)">
      <h4 class="text-left my-4">{{ category | titlecase }}</h4>
      <app-item-card
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
        *ngFor="let shopItem of shopItems[category]"
        [cardItem]="shopItem"
      ></app-item-card>
    </div>
  </div>

  <div *ngIf="router.url == '/search'" class="search">
    <form class="mt-3">
      <div class="form-group">
        <input
          id="search"
          class="form-control"
          type="search"
          placeholder="Search..."
          FocusOnInit
          #search
          (input)="textType(search)"
          (search)="findProduct(search)"
        />
      </div>
    </form>
    <div *ngIf="filterProducts; then products; else noData"></div>

    <ng-template #products>
      <div class="row">
        <app-item-card
          class="col-lg-3 col-md-4 col-12 m-3"
          *ngFor="let item of filterProducts"
          [cardItem]="item"
        ></app-item-card>
      </div>
    </ng-template>

    <ng-template #noData>
      <div class="no-data">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0Bil23yHFVzseITQ14PeXhz6p8nia6OzjUQ&usqp=CAU"
          alt="No Item In Cart"
        />

        <h2>No Product found</h2>
      </div>
    </ng-template>
  </div>
</div>
